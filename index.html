<!DOCTYPE html>
<html>
  <head>

    <link href="Resources/CSS/reset.css" type="text/css" rel="stylesheet"/>

  <body>
    <div class="site-container">

      <div class="top-bar">

      <div class="header">

        <a href="#">Eyewear</a>

        <a href="#">Vehicles</a>

        <a href="#">Contact</a>

      <div class="small-nav">
        <a href="#">Menu</a>
      </div>

      <div class="main-product">
        <div class="item">
          <img src="Resources/pen.png"/>

        <div class="item">

        <div class="item">

        </div>
      </div>

      <div class="smallest-main-product">
        <div class="item">
          <img src="Resources/pen.png"/>
          <span>Exploding Pen</span>
        </div>
      </div>

      <div class="main-info">
        <div class="info">
          <h4>Location</h4>
            <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <h4>Hours</h4>
            <span>0800 - 1800</span>
        </div>
      </div>

      <div class="bottom-bar">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>

    </div>

</html>
